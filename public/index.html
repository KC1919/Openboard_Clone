        <div id="ham-div" class="options-cont">
            <i id="ham-icon" class="fa fa-bars hamburg" aria-hidden="true"></i>
            <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
        </div>
    
        <div id="func-div" class="func-cont scale-tools">
            <img id="pencil" class="func-icon" src="./img/pencil.png" alt="">
            <img id="eraser" class="func-icon" src="./img/eraser.png" alt="">

            <img id="sticky-note-icon" class="func-icon" src="./img/sticky-note.png" alt="">
        </div>
    <!-- </div> -->
    
    <div id="pencil-modal-cont" class="pencil-modal">
        <input id="slider" type="range" min="1" max="20" value=3>
        <div class="color-cont">
            <button id="color-1" class="color-btn"></button>
            <button id="color-2" class="color-btn"></button>
            <button id="color-3" class="color-btn active" style="box-shadow: 0 0 5px;"></button>
        </div>
    </div>

    <div class="eraser-cont">
        <input id="eraser-slider" type="range" min="5" max="30" value="5">
    </div>
